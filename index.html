<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>

  <title>Piano</title>
</head>
<body>
  <section class="piano">

    <section class="controls">
    
      <h1>Piano</h1>

      <label class="checkbox__label">
        Showkeys
        <span class="switcher">
          <span class="switcher__button"></span>
        </span>
        <input type="checkbox" class="checkbox__keys" hidden>
      </label>

    </section>

    <section class="piano__keys">

      <div class="key white" date-note="1"><span>TAB</span></div>
      <div class="key black" date-note="2"><span>1</span></div>
      <div class="key white" date-note="3"><span>q</span></div>
      <div class="key black" date-note="4"><span>2</span></div>
      <div class="key white" date-note="5"><span>w</span></div>
      <div class="key white" date-note="6"><span>e</span></div>
      <div class="key black" date-note="7"><span>4</span></div>
      <div class="key white" date-note="8"><span>r</span></div>
      <div class="key black" date-note="9"><span>5</span></div>
      <div class="key white" date-note="10"><span>t</span></div>
      <div class="key black" date-note="11"><span>6</span></div>
      <div class="key white" date-note="12"><span>y</span></div>
      <div class="key white" date-note="13"><span>u</span></div>
      <div class="key black" date-note="14"><span>8</span></div>
      <div class="key white" date-note="15"><span>i</span></div>
      <div class="key black" date-note="16"><span>9</span></div>
      <div class="key white" date-note="17"><span>o</span></div>
      <div class="key white" date-note="18"><span>p</span></div>
      <div class="key black" date-note="19"><span>&#45;</span></div>
      <div class="key white" date-note="20"><span>&#180;</span></div>
      <div class="key black" date-note="21"><span>&#61;</span></div>
      <div class="key white" date-note="22"><span>&#91;</span></div>
      <div class="key black" date-note="23"><span>&#8592;</span></div>
      <div class="key white" date-note="24"><span>enter</span></div>

    </section>

  </section>
</body>
</html>
